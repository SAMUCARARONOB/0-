<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interstellar Evolution Ultra</title>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js" type="module"></script>
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --accent: #ff00c8;
            --bg: #02020a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --font: 'Montserrat', sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; padding: 0; background: var(--bg); color: white;
            font-family: var(--font); overflow: hidden; height: 100vh;
        }

        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        #game-interface {
            position: relative; z-index: 10; display: flex; flex-direction: column; height: 100vh;
        }

        .top-bar {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            border-bottom: 2px solid rgba(0, 242, 255, 0.2);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .money-display { font-size: 2.8rem; font-weight: 900; color: var(--primary); text-shadow: 0 0 15px rgba(0, 242, 255, 0.5); }
        .stats-mini { font-size: 0.8rem; color: #aaa; margin-top: 4px; font-weight: 600; }
        .stat-val { color: #fff; }

        .main-content { flex: 1; display: flex; overflow: hidden; }

        .viewport {
            flex: 1; display: flex; flex-direction: column; align-items: center;
            justify-content: center; position: relative;
        }

        /* Container do Planeta para a Rota√ß√£o */
        .planet-container {
            perspective: 1000px;
            position: relative;
            z-index: 5;
        }

        #planet {
            width: 380px; height: 380px; border-radius: 50%;
            background-size: cover; background-position: center;
            box-shadow: inset -30px -30px 60px rgba(0,0,0,0.9), 0 0 50px rgba(0, 242, 255, 0.1);
            cursor: pointer; transition: transform 0.1s;
            transform: rotate(0deg);
        }
        #planet:active { transform: scale(0.95); }

        .sidebar {
            width: 320px; background: rgba(5, 5, 15, 0.98);
            border-left: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column;
        }

        .tabs { display: flex; background: #000; overflow-x: auto; scrollbar-width: none; }
        .tab-btn {
            flex: 1; min-width: 80px; padding: 15px 5px; border: none; background: transparent;
            color: #444; font-weight: 900; font-size: 0.6rem; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .tab-btn.active { color: var(--primary); background: rgba(0, 242, 255, 0.05); box-shadow: inset 0 -3px 0 var(--primary); }

        .upgrade-list { flex: 1; overflow-y: auto; padding: 12px; }
        .upgrade-list.hidden { display: none; }

        .card {
            background: var(--card-bg); border: 1px solid rgba(255,255,255,0.03);
            border-radius: 10px; padding: 12px; margin-bottom: 8px;
            display: flex; align-items: center; gap: 10px; cursor: pointer;
            transition: 0.2s;
        }
        .card.affordable { border-color: rgba(0, 242, 255, 0.3); }
        .card:hover { background: rgba(255,255,255,0.08); transform: scale(0.98); }
        
        .card-icon { font-size: 1.2rem; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; background: #000; border-radius: 8px; }
        .card-content { flex: 1; }
        .card-name { font-weight: 700; font-size: 0.75rem; color: #fff; margin-bottom: 2px; display: block; }
        .card-price { font-weight: 900; color: var(--primary); font-size: 0.85rem; }
        .card-lvl { font-weight: 900; color: rgba(255,255,255,0.15); font-size: 1.1rem; }

        .rebirth-panel { padding: 15px; text-align: center; border-radius: 12px; border: 1px dashed var(--secondary); background: rgba(112, 0, 255, 0.03); }

        .travel-card {
            padding: 20px; text-align: center; border-radius: 12px; margin-bottom: 15px;
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1);
        }

        .btn-action {
            width: 100%; padding: 15px; border: none; border-radius: 10px;
            background: var(--secondary); color: #fff; font-weight: 900; cursor: pointer;
            font-size: 0.8rem; text-transform: uppercase;
        }
        .btn-action:disabled { background: #1a1a1a; color: #444; }

        .click-text {
            position: absolute; pointer-events: none; font-weight: 900; font-size: 1.4rem;
            animation: moveUp 0.8s ease-out forwards; z-index: 100;
        }
        @keyframes moveUp { 0% { opacity: 1; transform: translateY(0) scale(1); } 100% { opacity: 0; transform: translateY(-100px) scale(1.4); } }

        @media (max-width: 850px) {
            .main-content { flex-direction: column; }
            .sidebar { width: 100%; height: 45vh; border-left: none; border-top: 1px solid var(--primary); }
            #planet { width: 220px; height: 220px; }
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div id="game-interface">
        <div class="top-bar">
            <div class="money-container">
                <div class="money-display" id="money-display">$0</div>
                <div class="stats-mini">
                    GPS: <span class="stat-val" id="gps-display">$0/s</span> | 
                    CLIQUE: <span class="stat-val" id="click-display">$1</span>
                </div>
            </div>
            <div style="text-align: right">
                <div id="planet-name-top" style="font-size: 0.9rem; font-weight: 900; color: var(--primary);">TERRA</div>
                <div id="bonus-status" style="font-size: 0.6rem; color: #666; font-weight: 800;">B√îNUS LOCAL: 1x</div>
            </div>
        </div>

        <div class="main-content">
            <div class="viewport">
                <div class="planet-container">
                    <div id="planet"></div>
                </div>
                <div style="margin-top:25px; font-weight:900; letter-spacing:5px; color:rgba(255,255,255,0.2)" id="planet-tag">TERRA</div>
            </div>

            <div class="sidebar">
                <div class="tabs">
                    <button class="tab-btn active" onclick="switchTab('passive')">Estruturas</button>
                    <button class="tab-btn" onclick="switchTab('active')">Cliques</button>
                    <button class="tab-btn" onclick="switchTab('travel')">Viagem</button>
                    <button class="tab-btn" onclick="switchTab('rebirth')">Rebirth</button>
                </div>

                <div id="tab-passive" class="upgrade-list"></div>
                <div id="tab-active" class="upgrade-list hidden"></div>

                <div id="tab-travel" class="upgrade-list hidden">
                    <div id="travel-content"></div>
                </div>

                <div id="tab-rebirth" class="upgrade-list hidden">
                    <div class="rebirth-panel">
                        <div style="font-size: 0.7rem; color: #666; margin-bottom: 5px;">MULTIPLICADOR ATUAL</div>
                        <h2 id="rebirth-mult-display" style="color:var(--secondary); margin-bottom:15px;">x1</h2>
                        <div style="font-size: 0.7rem; color: #666;">CUSTO REBIRTH:</div>
                        <h1 id="rebirth-cost-display" style="color: var(--primary); margin: 5px 0 15px 0;">$1.0B</h1>
                        <button id="btn-rebirth-action" class="btn-action" onclick="doRebirth()">RENASCER</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'interstellar-ultra-v6';

        const PLANETS = [
            { id: 0, name: "Terra", img: "https://images.unsplash.com/photo-1614730321146-b6fa6a46bcb4?w=400", color: "#00f2ff", bonus: 1, cost: 0 },
            { id: 1, name: "Marte", img: "https://images.unsplash.com/photo-1614728894747-a83421e2b9c9?w=400", color: "#ff4d00", bonus: 2, cost: 1000000 }
        ];

        let state = {
            money: 0,
            rebirths: 0,
            planetIdx: 0,
            unlockedPlanets: [0],
            passiveUps: {},
            activeUps: {},
            lastSave: Date.now()
        };
        let user = null;
        let rotation = 0;
        let rotationSpeed = 0.2;

        function format(n) {
            if (n < 1000) return Math.floor(n);
            const units = ["K", "M", "B", "T", "Qa", "Qi"];
            const exp = Math.floor(Math.log10(n) / 3);
            return (n / Math.pow(10, exp * 3)).toFixed(2) + units[exp - 1];
        }

        const getGlobalMult = () => Math.pow(2, state.rebirths) * PLANETS[state.planetIdx].bonus;

        function getGPS() {
            let total = 0;
            for(let i in state.passiveUps) {
                total += (1 * Math.pow(5, i)) * state.passiveUps[i];
            }
            return total * getGlobalMult();
        }

        function getClickPower() {
            let total = 1;
            for(let i in state.activeUps) {
                total += (1 * Math.pow(5, i)) * state.activeUps[i];
            }
            return total * getGlobalMult();
        }

        window.switchTab = (tab) => {
            document.querySelectorAll('.upgrade-list').forEach(l => l.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.remove('hidden');
            event.currentTarget.classList.add('active');
            renderAll();
        };

        function renderAll() {
            const p = PLANETS[state.planetIdx];
            
            // Render Estruturas (5x Escala)
            let passHtml = "";
            for(let i=0; i<30; i++) {
                const lvl = state.passiveUps[i] || 0;
                const cost = 50 * Math.pow(5, i) * Math.pow(1.15, lvl);
                passHtml += `
                    <div class="card ${state.money >= cost ? 'affordable' : ''}" onclick="buyUpgrade('passive', ${i}, ${cost})">
                        <div class="card-icon">üèóÔ∏è</div>
                        <div class="card-content">
                            <span class="card-name">Estrutura N√≠vel ${i+1}</span>
                            <span class="card-price">$${format(cost)}</span>
                        </div>
                        <div class="card-lvl">${lvl}</div>
                    </div>`;
            }
            document.getElementById('tab-passive').innerHTML = passHtml;

            // Render Cliques
            let actHtml = "";
            for(let i=0; i<30; i++) {
                const lvl = state.activeUps[i] || 0;
                const cost = 50 * Math.pow(5, i) * Math.pow(1.25, lvl) * 2;
                actHtml += `
                    <div class="card ${state.money >= cost ? 'affordable' : ''}" onclick="buyUpgrade('active', ${i}, ${cost})">
                        <div class="card-icon">‚ö°</div>
                        <div class="card-content">
                            <span class="card-name">Clique N√≠vel ${i+1}</span>
                            <span class="card-price">$${format(cost)}</span>
                        </div>
                        <div class="card-lvl">${lvl}</div>
                    </div>`;
            }
            document.getElementById('tab-active').innerHTML = actHtml;

            // Render Viagem
            let travelHtml = "";
            PLANETS.forEach(planet => {
                const unlocked = state.unlockedPlanets.includes(planet.id);
                const isCurrent = state.planetIdx === planet.id;
                travelHtml += `
                    <div class="travel-card" style="border-color: ${planet.color}44">
                        <h3 style="color:${planet.color}">${planet.name.toUpperCase()}</h3>
                        <p style="font-size:0.7rem; color:#888">B√îNUS: ${planet.bonus}x</p>
                        ${unlocked ? 
                            `<button class="btn-action" style="background:${isCurrent ? '#333' : planet.color}" 
                                ${isCurrent ? 'disabled' : ''} onclick="travelTo(${planet.id})">
                                ${isCurrent ? 'ESTA√á√ÉO ATUAL' : 'VIAJAR'}
                            </button>` : 
                            `<button class="btn-action" style="background:var(--secondary)" 
                                onclick="unlockPlanet(${planet.id}, ${planet.cost})">
                                DESBLOQUEAR ($${format(planet.cost)})
                            </button>`
                        }
                    </div>`;
            });
            document.getElementById('travel-content').innerHTML = travelHtml;

            // HUD
            document.getElementById('money-display').innerText = `$${format(state.money)}`;
            document.getElementById('gps-display').innerText = `$${format(getGPS())}/s`;
            document.getElementById('click-display').innerText = `$${format(getClickPower())}`;
            document.getElementById('planet-name-top').innerText = p.name.toUpperCase();
            document.getElementById('planet-tag').innerText = p.name.toUpperCase();
            document.getElementById('bonus-status').innerText = `B√îNUS LOCAL: ${p.bonus}x`;
            document.getElementById('planet').style.backgroundImage = `url(${p.img})`;
            document.getElementById('rebirth-mult-display').innerText = `x${Math.pow(2, state.rebirths)}`;
            
            const rCost = 1000000000 * Math.pow(2, state.rebirths);
            document.getElementById('rebirth-cost-display').innerText = `$${format(rCost)}`;
            document.getElementById('btn-rebirth-action').disabled = state.money < rCost;
        }

        window.buyUpgrade = (type, i, cost) => {
            if(state.money >= cost) {
                state.money -= cost;
                const target = type === 'passive' ? state.passiveUps : state.activeUps;
                target[i] = (target[i] || 0) + 1;
                renderAll();
                save();
            }
        };

        window.unlockPlanet = (id, cost) => {
            if(state.money >= cost) {
                state.money -= cost;
                state.unlockedPlanets.push(id);
                renderAll();
                save();
            }
        };

        window.travelTo = (id) => {
            state.planetIdx = id;
            renderAll();
            save();
        };

        window.doRebirth = () => {
            const cost = 1000000000 * Math.pow(2, state.rebirths);
            if(state.money >= cost) {
                state.rebirths++;
                state.money = 0;
                state.passiveUps = {};
                state.activeUps = {};
                state.planetIdx = 0;
                renderAll();
                save();
            }
        };

        async function save() {
            if(!user) return;
            state.lastSave = Date.now();
            try {
                await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'saveData', 'main'), state);
            } catch(e) {}
        }

        onAuthStateChanged(auth, async (u) => {
            user = u;
            if(u) {
                const snap = await getDoc(doc(db, 'artifacts', appId, 'users', u.uid, 'saveData', 'main'));
                if(snap.exists()) state = { ...state, ...snap.data() };
                renderAll();
            } else {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            }
        });

        document.getElementById('planet').onclick = (e) => {
            const pwr = getClickPower();
            state.money += pwr;
            rotationSpeed += 2; // Impulso na rota√ß√£o ao clicar
            
            const div = document.createElement('div');
            div.className = 'click-text';
            div.innerText = `+$${format(pwr)}`;
            div.style.left = e.clientX + 'px';
            div.style.top = e.clientY + 'px';
            div.style.color = PLANETS[state.planetIdx].color;
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 800);
            
            document.getElementById('money-display').innerText = `$${format(state.money)}`;
        };

        // Loops
        setInterval(() => {
            state.money += getGPS() / 10;
            document.getElementById('money-display').innerText = `$${format(state.money)}`;
            
            // Rota√ß√£o suave
            rotation += rotationSpeed;
            rotationSpeed *= 0.95; // Fric√ß√£o
            if(rotationSpeed < 0.2) rotationSpeed = 0.2; // Velocidade m√≠nima
            document.getElementById('planet').style.transform = `rotate(${rotation}deg)`;
        }, 100);

        setInterval(save, 30000);

        // Estrelas
        const cv = document.getElementById('bg-canvas');
        const ctx = cv.getContext('2d');
        function res() { cv.width = innerWidth; cv.height = innerHeight; }
        window.onresize = res; res();
        function draw() {
            ctx.fillStyle = '#010105'; ctx.fillRect(0,0,cv.width,cv.height);
            ctx.fillStyle = '#fff';
            for(let i=0; i<80; i++) {
                ctx.globalAlpha = Math.random();
                ctx.fillRect(Math.random()*cv.width, Math.random()*cv.height, 1, 1);
            }
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
